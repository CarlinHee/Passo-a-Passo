<!DOCTYPE html>
<hmtl lang="pt-br">
<head>
    <title>aula 4</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>listas</h1>
    <h2>lista não ordenada</h2>
<ul> <!--lista não ordenada-->
    <li>TV</li>
    <li>PC</li>
    <li>PS4</li>
</ul>
    <h2>lista Ordenada</h2>
<ol type="1">
    <li>TV</li>
    <li>PC</li>
    <li>PS4</li>
</ol>
    <h2>lista Definida</h2>
<dl>
    <dt>TV</dt>
    <dd>para assistir</dd>
    <dt>pC</dt>
    <dd>para jogar e pesquisar</dd>
    <dt>PS4</dt>
    <dd>para jogar</dd>
</dl>
    <h2>lista Não ordenada com ordenada</h2>
<ul>
        <li>TV
            <ol type="1">
                <li>LCD</li>
                <li>LED</li>
            </ol>
        </li>

</ul>
</body>
</hmtl>
