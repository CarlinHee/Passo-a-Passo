<!DOCTYPE html>
<hmtl lang="pt-br">
<head>
    <title>Aula 4</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista não ordenada</h2>
<ul> <!--lista não ordenada-->
    <li>TV</li>
    <li>PC</li>
    <li>PS4</li>
</ul>
    <h2>Lista Ordenada</h2>
<ol type="1">
    <li>TV</li>
    <li>PC</li>
    <li>PS4</li>
</ol>
    <h2>Lista Definida</h2>
<dl>
    <dt>TV</dt>
    <dd>Para assistir</dd>
    <dt>PC</dt>
    <dd>Para jogar e pesquisar</dd>
    <dt>PS4</dt>
    <dd>Para jogar</dd>
</dl>
    <h2>Lista Não ordenada com ordenada</h2>
<ul>
        <li>TV
            <ol type="1">
                <li>LCD</li>
                <li>LED</li>
            </ol>
        </li>

</ul>
</body>
</hmtl>
