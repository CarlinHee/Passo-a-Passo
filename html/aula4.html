<!DOCTYPE html>
<html>
<head>
    <title>Livros que vou ler</title> <!--nome da página que aparece no navegador-->
    <meta charset="utf-8"/> <!--Letra-->
</head>
<body><!--Tudo que vai ser visto no navegador--> 
        <h1>Livros Não ordenados </h1>
        <ul> <!--Inicio da primeira lista-->
             <li>Re Zero</li>
            <li>86</li>
            <li>Youkoso</li>
             <li>Gakusen</li>
        </ul> <!--Final da lista-->
     <h1>Livros na ordem de leitura</h1>
        <ol> <!--Começo da Lista Ordenada-->
            <li>Youkoso</li>
            <li>86</li>
            <li>Gakusen</li>
            <li>Re Zero</li>
        </ol> <!--Termino-->
        <h1>Definição de Cada Livros</h1>
        <dl> <!--Começo-->
            <dt>Youkoso</dt>
            <dd>Suspense Escolar</dd>
            <dt>86</dt>
            <dd>Guerra</dd>
            <dt>Gakusen</dt>
            <dd>Mágia Escolar</dd>
            <dt>Re Zero</dt>
            <dd>Isekai</dd>
        </dl> <!--Termino-->
</body> <!--Termino do que aparece na pág-->
</html>
